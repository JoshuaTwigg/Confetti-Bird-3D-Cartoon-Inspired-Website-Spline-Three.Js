<script type="module">

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js";
 
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000)

    const renderer = new THREE.WebGLRenderer({
        canvas:document.querySelector("#bg")
        
    })

    // console.log(scene) 
    // console.log(camera)
    // console.log(renderer)
    renderer.setSize(innerWidth -20,650)  /*inner width of window.inner and window.he/*/
    renderer.setPixelRatio(devicePixelRatio)
    // document.body.appendChild(renderer.domElement) // this code creates canvas using threejs
   

// this always needed scene,camera,renderer 3 things yeers 


// put object in scene need a geometry a wireframe of ur object then a material 
// to fil in the geometry geometry and material = a mesh final object


// const boxGeometry = new THREE.BoxGeometry(
//     1,1,1
// )
const boxGeometry = new THREE.TorusGeometry(
    10,3,16,100
)
// console.log(boxGeometry)

const material = new THREE.MeshStandardMaterial({color: 0xFF6347})
// console.log(material)

// lighting mesh standard material
// need lighting for it to render

const light = new THREE.PointLight(0xffffff)
light.position.set(30,20,20)

const lightHelper = new THREE.PointLightHelper(light)

const mesh = new THREE.Mesh(boxGeometry,material)

const grid = new THREE.GridHelper(200,50)

// console.log(mesh)


scene.add(mesh) // adds meshes into scene calling the scene created in first stages of program
scene.add(light)
scene.add(lightHelper,grid)
// camera.position.z = 5   for box its 5
camera.position.z = 30


const controls = new OrbitControls(camera,renderer.domElement)


function addStar(){
    const sphere = new THREE.SphereGeometry(
    0.25,24,24
)
const materialStar = new THREE.MeshStandardMaterial({color: 0xFFFFFF})
const star = new THREE.Mesh(sphere,materialStar)

const [x,y,z] = Array(3).fill().map(()=> THREE.MathUtils.randFloatSpread(100))

star.position.set(x,y,z)
scene.add(star)
}

Array(33).fill().forEach(addStar)


const texture = new THREE.TextureLoader().load("https://www.pexels.com/photo/milky-way-galaxy-during-nighttime-1252890/")
scene.background = new THREE.Color(0xFF6347)
 // nothing will show unless u use this to redner out the stuff takes 2 arguments

// now the box is there but still cant see it but it is there now do this camerapos.z =5
// cause its cetnerd in wrong place by default

// now its a 2d green box shown on screen to see 3d make an animation for it
function animate(){
    requestAnimationFrame(animate)
    renderer.render(scene,camera)
    mesh.rotation.x += 0.3
    mesh.rotation.y += 0.03

    controls.update()
}


animate()

</script>
